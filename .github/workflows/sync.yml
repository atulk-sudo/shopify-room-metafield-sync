name: Sync Product Room Metafield

on:
  schedule:
    - cron: "0 3 * * *"   # daily
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node syncRooms.js
        env:
          SHOP: ${{ secrets.SHOP }}
          TOKEN: ${{ secrets.TOKEN }}
