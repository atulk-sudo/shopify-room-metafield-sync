name: Sync Product Pattern Metafield

on:
  schedule:
    - cron: "0 4 * * *"  # daily at 4AM UTC
  workflow_dispatch: # allows manual run

jobs:
  sync-patterns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node syncPatterns.js
        env:
          SHOP: ${{ secrets.SHOP }}
          TOKEN: ${{ secrets.TOKEN }}
