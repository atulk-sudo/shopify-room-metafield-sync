name: Sync Style Metafield from Tags

on:
  workflow_dispatch:

jobs:
  sync-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run style sync
        run: node syncStyle.js
        env:
          SHOP: ${{ secrets.SHOP }}
          TOKEN: ${{ secrets.TOKEN }}
